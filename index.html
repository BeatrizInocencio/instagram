<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="celphone">
            <img src="/imagens/samsung-galaxy-s20-bts-frente.png" alt="celular">
        </div>
        <div class="infos">
            <div class="continuacao">
                <img class="logoImg" src="/imagens/instagram-logo-7.png" alt="logo">
                <div class="perfil">
                    <img src="/imagens/kookcareca.jpg" alt="foto perfil">
                </div>
                <a href="#" class="continue">Continue como Jeon Jungkookie</a>
                <a href="#" class="remover">Remover conta atual</a>
            </div>
            <div class="login">
                <p class="notAccont">Não é Jeon Jungkookie?</p>
                <p>
                    <span class="link">Trocar de conta</span> ou
                    <span class="link">Increva-se</span>
                </p>
            </div>
            <div class="download">
                <p class="getApp">Baixar o Aplicativo</p>
                <div class="botaoDownload">
                    <a href="#" class="AppStore">
                        <img src="./imagens/appstore.png" alt="appstore">
                    </a>
                    <a href="#" class="GooglePlay">
                        <img src="./imagens/googleplay.png" alt="googleplay">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
